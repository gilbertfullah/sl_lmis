{% extends 'main.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
<link rel="stylesheet" href="{% static 'styles/css/style.css' %}">

<section class="py-5">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: #f2f2f2;">
            <li class="breadcrumb-item pl-100"><a href="{% url 'home' %}" style="color: #6C9BCF">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'jobs' %}" style="color: #6C9BCF">Jobs</a></li>
            <li class="breadcrumb-item active text-black" aria-current="page">{{job_detail.title}}</li>
            </ol>
        </nav>

        <div class="container">
            <div class="row">
                {% for job in jobs %}
                <div class="col-lg-4 col-md-6">
                <div class="job-item card mb-4" style="height:420px">
                    <img src="{{ job.image.url}}" class="card-img-top px-4" alt="{{ job.title}}" height="200" width="100%">
                    <div class="card-body">
                    <h5 class="card-title"><b>{{ job.title}}</b></h5>
                    <p class="card-text"><small class="text-muted">Application ends: {{ job.expiration_date}}</small></p>
                    <span class="text-truncate me-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#29569F" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg> {{job.location}}</span>
                    <span class="text-truncate me-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#29569F" class="bi bi-clock-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    </svg> {{job.contract}}</span>     
                    <a href="{% url 'job_detail' job.id %}" class="btn btn-primary mt-4" style="color:white; background-color:#29569F">Read More</a>
                    </div>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </section>


{% endblock content %}
