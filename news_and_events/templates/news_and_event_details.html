{% extends 'main.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mx-auto">
                <article>
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="{{ news.image1.url }}" class="d-block w-100" alt="...">
                          </div>
                          {% if news.image2 %}
                          <div class="carousel-item">
                            <img src="{{ news.image2.url }}" class="d-block w-100" alt="...">
                          </div>
                          {% endif %}
                          {% if news.image3 %}
                          <div class="carousel-item">
                            <img src="{{ news.image3.url }}" class="d-block w-100" alt="...">
                          </div>
                          {% endif %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    
                    <div class="blog-date text-center">
                        <span>{{ news.tag }}</span>
                    </div>
                    
                    <h1><b>{{ news.title }}</b></h1>
                    <p class="text-muted">By <b>{{ news.author }}</b> | Published on {{ news.published_date }}</p>

                    <div>
                        {{ news.content | safe }}
                    </div>
                    
                </article>
            </div>
        </div>
    </div>


{% endblock content %}
