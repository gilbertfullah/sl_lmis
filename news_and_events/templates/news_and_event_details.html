{% extends 'main.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article>
                    <h1>{{ news.title }}</h1>
                    <p class="text-muted">By {{ news.author }} | Published on {{ news.published_date }}</p>
                    
                    <div class="mb-4">
                        {% if news.image %}
                            <img src="{{ news.image1.url }}" alt="{{ news.title }}" class="img-fluid">
                        {% endif %}
                    </div>

                    <div>
                        {{ news.content | safe }}
                    </div>
                    
                    <div class="mt-4">
                        Tag: <span class="badge bg-secondary">{{ news.tag }}</span>
                    </div>
                </article>
            </div>
        </div>
    </div>


{% endblock content %}
